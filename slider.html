<style>
    #slider-table {
        width: 100%;
    }
    #slider-table td {
        vertical-align: middle;
    }
</style>

<div>
    <table id="slider-table">
        <tbody>
            <tr class="slider-row">
                <td style="width: 30%;">
                    Slider A
                </td>
                <td style="width: 50%">
                    <input type="range" class="prorate-slider" step="1" min="0" max="100" style="width:80%;"
                           value="30" readonly="readonly" />

                    <input type="text" class="prorate-value" style="width:35px;"
                           name="30"
                           value="30" readonly="readonly" />
                    <span>%</span>
                </td>
                <td style="width: 20%;">
                    <span>&nbsp;&#128274;</span>
                    <input type="checkbox" class="prorate-lock" checked="checked" />
                </td>
            </tr>

            <tr class="slider-row">
                <td style="width: 30%;">
                    Slider B
                </td>
                <td style="width: 50%">
                    <input type="range" class="prorate-slider" step="1" min="0" max="100" style="width:80%;"
                           value="20" readonly="readonly" />

                    <input type="text" class="prorate-value" style="width:35px;"
                           name="20"
                           value="20" readonly="readonly" />
                    <span>%</span>
                </td>
                <td style="width: 20%;">
                    <span>&nbsp;&#128274;</span>
                    <input type="checkbox" class="prorate-lock" checked="checked" />
                </td>
            </tr>

            <tr class="slider-row">
                <td style="width: 30%;">
                    Slider C
                </td>
                <td style="width: 50%">
                    <input type="range" class="prorate-slider" step="1" min="0" max="100" style="width:80%;"
                           value="50" readonly="readonly" />

                    <input type="text" class="prorate-value" style="width:35px;"
                           name="50"
                           value="50" readonly="readonly" />
                    <span>%</span>
                </td>
                <td style="width: 20%;">
                    <span>&nbsp;&#128274;</span>
                    <input type="checkbox" class="prorate-lock" checked="checked" />
                </td>
            </tr>

        </tbody>
    </table>
</div>

<script src="jquery-3.2.1.js"></script>
<script src="slidercontrol.js"></script>
